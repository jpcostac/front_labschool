<body>
    <header id="header-container">
        <h1>Labschool</h1>
        <a href="index.html">
            <button id="button-page-init" class="btn btn-link">Pagina inicial</button>
        </a>
    </header>
    <main id="container">
        <form action="" class="form-control" method="post" enctype="multipart/form-data">
            <div id="image-user">
                <img src="./img/images.jfif" alt="" id="previewImage">
                <label for="uploadImage" id="text-upload-image">
                    <span class="material-symbols-outlined">
                        add_photo_alternate
                        </span>
                    Anexar Imagem
                </label>
                <input id="uploadImage" class="form-control" type="file" accept="image/*" required>
            </div>
            <div>
                <label for="InputName">
                    Nome Completo
                </label>
                <input type="text" class="form-control" id="InputName" required>
            </div>
            <div>
                <label for="InputEmail">
                    Email
                </label>
                <input type="email" class="form-control" id="InputEmail" required>
            </div>
            <div>
                <label for="InputPhone">
                    Telefone
                </label>
                <input type="phone" class="form-control" id="InputPhone" required>
            </div>
            <div>
                <label for="InputDate">
                    Data de Nascimento
                </label>
                <input type="Date" class="form-control" id="InputDate" required>
            </div>
            <div>
                <label for="select-course">
                    Curso
                </label>
                <select class="form-select" id="select-course">
                    
                </select>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
            <button type="button" id="button" class="btn" onclick="saveAluno()">Matricular</button>
        </div>
        </form>
    </main>
